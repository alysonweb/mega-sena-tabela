<!-- index.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mega-Sena • Tabela</title>
<link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111111">
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div>
        <h1>Mega-Sena</h1>
      </div>
      <div class="meta">
        <span class="pill" id="savedInfo">Salvo localmente</span>
      </div>
    </header>

    <section class="panel">
      <div class="controls" id="controls">
        <div class="control">
          <label for="rows">Linhas</label>
          <input id="rows" type="number" min="1" max="200" value="5" />
        </div>

        <div class="control">
          <label for="cols">Colunas</label>
          <input id="cols" type="number" min="1" max="60" value="11" />
        </div>

        <button id="apply" class="btn">Aplicar tamanho</button>
        <button id="addRow" class="btn">+ Linha</button>
        <button id="addCol" class="btn">+ Coluna</button>

        <button id="clear" class="btn btn-secondary">Limpar</button>

        <div class="control control-wide">
          <label for="printMode">Impressão</label>
          <select id="printMode">
            <option value="table">Só tabela</option>
            <option value="table_legend" selected>Tabela + legenda</option>
          </select>
        </div>

        <button id="print" class="btn btn-primary">Imprimir / PDF</button>

        <span id="status" class="status" aria-live="polite"></span>
      </div>

      

      <div class="grid-wrap" id="gridWrap">
        <div id="medianOverlay" aria-hidden="true"></div>
        <div id="grid" class="grid" aria-label="Tabela de dígitos"></div>
      </div>
    </section>

    <section class="legend" id="legend">
      <div class="legend-head">
        <h2>Legenda</h2>
        <button id="toggleLegend" class="btn-link" type="button">Ocultar</button>
      </div>

      <div id="legendBody" class="legend-body">
        <div class="legend-mini">
          <span class="mini red"    title="Final 1">1</span>
          <span class="mini yellow" title="Final 2">2</span>
          <span class="mini green"  title="Final 3">3</span>
          <span class="mini brown"  title="Final 4">4</span>
          <span class="mini blue"   title="Final 5">5</span>
          <span class="mini pink"   title="Final 6">6</span>
          <span class="mini black"  title="Final 7">7</span>
          <span class="mini gray"   title="Final 8">8</span>
          <span class="mini orange" title="Final 9">9</span>
          <span class="mini white"  title="Final 0">0</span>
        </div>
        <p class="hint">Duplo clique marca/desmarca. Setas navegam. Backspace vazio volta.</p>
        <p class="hint"><b>Média:</b> o app destaca as <b>2 colunas</b> cuja média de dígitos fica mais próxima da média geral.</p>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js");
    });
  }
  </script>

</body>
</html>
